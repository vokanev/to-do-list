<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="..\customisation\action_list.css">
    <link rel="stylesheet" href="..\customisation\collapsible.css">
    <link rel="stylesheet" href="..\customisation\main_page.css">
    <link rel="stylesheet" href="..\customisation\new_action.css">
</head>

<body>
    <div class="center">
        <div class="page-header">
            <h1 class="page-title" contenteditable="true" id="title">To Do List</h1>
        </div>
        <div id="titleError" style="display:none; color:red" id="titleError">Error: Header cannot be empty</div>
        
        <div class="actions-buttons">
            <button id="deleteAll">Clear All</button>
            <div id="confirmationButtons" hidden="true">
                <button id="allDeleteConfirmButton">Confirm</button>
                <button id="allDeleteDenyButton">Deny</button>
            </div>
        </div>
        <div class="todo-list">
            <ul id="taskList" class="actions-list"></ul>
            <button type="button" class="collapsible">Completed actions</button>
            <ul id="completedTaskList" class="actions-list completed"></ul>
            <script src="..\scripts\collapsible_list.js"></script>
        </div>
        <div class="append-action-block">
            <input type="text" id="newTask" class="new-action-name" placeholder="Enter a new task">
            <button id="addTaskBtn"><img src="..\res\appendItem.png" class="addTaskIcon"></button>
        </div>
        <script src="..\scripts\append_action.js"></script>
    </div>
    <div class="message-box" id="messageBox">
    </div>
    <script src="..\scripts\list_title.js"></script>
</body>

</html>
